<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <title>Налог</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<nav>
  <ul>
    <li><a th:href="@{/client}">Клиенты</a></li>
    <li><a th:href="@{/commit}">Совершает</a></li>
    <li><a th:href="@{/deal}">Сделка</a></li>
    <li><a th:href="@{/employee}">Сотрудник</a></li>
    <li><a th:href="@{/pays}">Платит</a></li>
    <li><a th:href="@{/post}">Должность</a></li>
    <li><a th:href="@{/tax}">Налог</a></li>
  </ul>
</nav>
<h1>Налог</h1>
<form th:action="@{/tax/add}" method="post">
  <input type="number" name="tax_deduction" placeholder="Значение" required>
  <button type="submit">Добавить</button>
</form>
<table>
  <thead>
  <tr>
    <th>Значение</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="tax : ${taxes}">
    <td th:text="${tax.tax_deduction}"></td>
    <td>
      <form th:action="@{/tax/delete/{id}(id=${tax.id})}" method="post">
        <button type="submit">Удалить</button>
      </form>
    </td>
    <td>
      <form th:action="@{'/tax/' + ${tax.id}}">
        <button type="submit">Редактировать</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
